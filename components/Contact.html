<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>foodpanda - Contact Us</title>
    <style>
        /* Styling setup */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Open Sans', sans-serif;
        }

        body {
            background-color: #ffffff;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .flex-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Navbar */
        .navbar {
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }

        .logo {
            height: 40px;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 600;
        }

        .nav-links a.active {
            color: #D70F64;
        }

        /* Hero Banner - FIXED: Removed Black Overlay */
        .hero-section {
            height: 350px;
            background-image: url('https://www.foodpanda.com/wp-content/uploads/2025/07/fp-contact.webp');
            background-size: cover;
            background-position: center;
            position: relative;
            display: flex;
            align-items: center;
            color: white;
        }

        /* Black shade hatane ke liye background 'none' rakha hai */
        .overlay {
            background: none; 
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
        }

        .hero-section h1 {
            font-size: 3.5rem;
            font-weight: bold;
            /* Text ko read-able bananay ke liye halka shadow */
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.4);
        }

        /* Form and Image Grid */
        .main-grid {
            display: grid;
            grid-template-columns: 1.2fr 1fr;
            gap: 60px;
            padding-top: 60px;
            padding-bottom: 60px;
            align-items: center;
        }

        .form-container h3 {
            margin-bottom: 25px;
            font-size: 1.8rem;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        .form-group label span {
            color: #D70F64;
        }

        .row {
            display: flex;
            gap: 15px;
        }

        input, textarea {
            width: 100%;
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            outline-color: #D70F64;
        }

        .submit-btn {
            background-color: #D70F64;
            color: white;
            padding: 14px 40px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.1rem;
            transition: 0.3s;
        }

        .submit-btn:hover {
            background-color: #b00d52;
            box-shadow: 0 4px 12px rgba(215, 15, 100, 0.3);
        }

        .image-container img {
            width: 100%;
            border-radius: 20px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
            .hero-section h1 {
                font-size: 2.5rem;
                text-align: center;
            }
            .image-container {
                order: -1; /* Mobile par image pehle aaye */
            }
        }
    </style>
</head>
<body>

    <header class="navbar">
        <div class="container flex-row">
            <img src="https://www.foodpanda.com/wp-content/uploads/2023/06/foodpanda_logo_2023.svg" alt="foodpanda logo" class="logo">
            <nav>
                <ul class="nav-links">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#" class="active">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero-section">
        <div class="overlay">
            <div class="container">
                <h1>Contact us</h1>
            </div>
        </div>
    </section>

    <main class="container main-grid">
        <div class="form-container">
            <h3>Contact form</h3>
            <form>
                <div class="form-group">
                    <label>Name <span>*</span></label>
                    <div class="row">
                        <input type="text" placeholder="First" required>
                        <input type="text" placeholder="Last" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>Email <span>*</span></label>
                    <input type="email" placeholder="Email Address" required>
                </div>
                <div class="form-group">
                    <label>Your message <span>*</span></label>
                    <textarea rows="5" placeholder="Write your message here..." required></textarea>
                </div>
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>

        <div class="image-container">
            <img src="https://www.foodpanda.com/wp-content/uploads/2025/07/pau-pau.webp" alt="Pau Pau">
        </div>
    </main>

</body>
</html>
